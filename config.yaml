channels:
  # Forum channel where new live show threads are created by the scraper.
  liveshows_forum_id: 1440020227730702336

  # Text channel used for welcome embeds when a member joins.
  welcome_channel_id: 1440015519435718756

  # Channel that is linked in the welcome message to guide new members.
  new_member_guide_channel_id: 1440015533238911118

  # Channel in which the bot reacts to introduction posts. Set to null to disable.
  introductions_channel_id: 1440015546438385714

  # Moderation log channel that receives ban/kick/timeout summaries.
  moderation_logs_channel_id: 1440018549602123970

features:
  welcome_messages:
    # Toggle welcome messages. Set to false to disable joining announcements.
    enabled: true

  autorole:
    # Automatically assign this role to new members.
    enabled: true
    role_id: 1440017196251086874
    # Give the role to bot accounts as well. Usually leave this false.
    include_bots: false

  member_stats:
    # Category to create/use for the member count channel.
    stats_category_name: "server stats ðŸ“Š"
    # Format for the voice channel name. Must include {count}.
    name_format: "Members: {count}"
    # Discovery-safe fallback name in case the main name is rejected.
    fallback_name_format: "members-{count}"
    # Count bot accounts in the total. Set to true to include them.
    include_bots: false
    # Recreate the channel if it is deleted while the bot is running.
    auto_repair: true

  giveaways:
    # Roles allowed to manage giveaways. Leave empty to allow Manage Server.
    manager_role_ids: [1440017158884298904]
    # Optional role to ping when a giveaway starts. Set to null to disable.
    ping_role_id: null
    defaults:
      # Default number of winners when starting a giveaway.
      winner_count: 1
      # Default duration (supports values like "30m", "2h", "1d").
      duration: "1h"
      # Maximum entries per user by default.
      max_entries_per_user: 1
    labels:
      # Button labels shown on the giveaway message.
      enter_button_label: "Enter"
      leave_button_label: "Leave"

  songlink:
    # API endpoint used to fetch track details. Normally leave as default.
    base_url: "https://api.song.link/v1-alpha.1/links"
    # How long to wait for the Songlink API before timing out (seconds).
    timeout_seconds: 12
    # Preferred order when listing streaming services on the track embed.
    platform_order:
      - spotify
      - appleMusic
      - youtube
      - youtubeMusic
      - itunes
      - amazonMusic
      - amazonStore
      - deezer
      - tidal
      - soundcloud
      - boomplay
      - gaana
      - saavn

appearance:
  colours:
    # Embed colour used for success messages.
    success: "#0ca115"
    # Embed colour used for informative messages.
    info: "#5865F2"
    # Embed colour used for error messages.
    error: "#ED4245"
